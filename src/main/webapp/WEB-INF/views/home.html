<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!--Nhúng header-->
<div th:insert="~{layout/header :: header(${employee},2)}">
</div>
<h1>Hello homepage</h1>
<a href="/products/list">Product List</a>
<!-- Hiển thị văn bản -->
<!--<p th:text="${'Today is ' + date}">Today is ...</p>-->
<p th:text="|Today is ${#calendars.format(date,'dd/MM/yyyy')}|">Today is ...</p>

<!-- Hiển thị thuộc tính của object , dùng dấu *{} -->
<ul th:object="${employee}">
    <li th:text="*{id}"></li>
    <li th:text="*{name}"></li>
    <li th:text="*{dob}"></li>
    <li th:if="*{sex}" th:text="'Nam'"></li>
    <li th:unless="*{sex}" th:text="'Nữ'"></li>
    <li th:class="*{isDelete}?'color-green':'color-red'" th:text="*{isDelete}"></li>
</ul>

<!-- liên kết -->
<!-- thẻ a,img, form, video, audio -->
<a th:href="@{/helo/{id}/id/{id}(id=${employee.id})}">helo</a>
<!-- /helo?id=1 -->
<!-- /helo/1/id/1 -->

<!-- Vòng lặp  -->
<!-- điều kiên -->

<ul>
    <li th:each="number, loop : ${arr}" th:unless="${loop.odd}" th:text="| index : ${loop.index} == value: ${number}|"></li>
</ul>


<!-- phân đoạn  -->
<div th:insert="~{layout/footer :: footer}">
</body>
</html>
